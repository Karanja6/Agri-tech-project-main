<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather & Crop Recommendation</title>
  <link rel="stylesheet" href="/stylesheet.css" />
</head>
<body>
  <header>
    <h1>Recommendation</h1>
  </header>

  <nav>
    <a href="/home">Home</a>
    <a href="/about%20us.html">About</a>
    <a href="/Evaluation.html">Farming Evaluation</a>
    <a href="/Diseaseandpestmanagement.html">Disease and pest management</a>
    <a href="/advice.html">Advice</a>
    <a href="/market.html">Market</a>
  </nav>

  <main>
    <!-- Weather lookup -->
    <section>
      <div class="form-container">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="Enter city name" />
        <button id="fetchWeatherBtn">Get Weather</button>
        <p id="weather-info">Please enter a location above to get weather information.</p>
      </div>

      <div class="weather-container">
        <h2>Current Weather</h2>
        <div id="temperature"></div>
        <div id="wind"></div>
        <div id="clouds"></div>
        <div id="pressure"></div>
      </div>
    </section>

    <!-- ML inputs -->
    <section class="sensor-form">
      <h2>Soil & Nutrient Readings</h2>
      <input id="N" type="number" step="1" placeholder="Nitrogen (N)" />
      <input id="P" type="number" step="1" placeholder="Phosphorus (P)" />
      <input id="K" type="number" step="1" placeholder="Potassium (K)" />
      <input id="ph" type="number" step="0.1" placeholder="Soil pH" />
      <input id="rainfall" type="number" step="0.1" placeholder="Rainfall (mm)" />
      <button id="getRecBtn">Get ML Recommendation</button>
    </section>

    <!-- Recommendation (now placed below the inputs) -->
    <section class="recommendation-container" id="recommendationContainer" style="display:none;">
      <h2>Recommended Crops</h2>

      <!-- Primary ML message goes here -->
      <div id="mlResult" class="ml-result" style="margin: 8px 0;"></div>

      <!-- Optional list: shows alternatives or rule-based list if you keep it -->
      <h3 style="margin-top:12px;">Other Options</h3>
      <ul id="cropList" class="crop-list"></ul>
    </section>
  </main>

  <footer class="foot">
    <p>Making agriculture a source of livelihood</p>
  </footer>

  <script defer src="/script.js"></script>
</body>
</html>
