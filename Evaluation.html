<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Evaluation</title>      
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about us.html">About</a>
        <a href="Evaluation.html">Farming Evaluation</a>
<a href="Diseaseandpestmanagement.html">Disease and pest management </a>
        <a href="advice.html">Advice</a>
        <a href="market.html">Market</a>
    </nav>
    <header>
        <h1>Farmers Evaluation</h1>
    </header>
    <h1>Crop Process Form</h1>
    <form id="crop_process">
      <label for="farmers_id">Farmers ID:</label>
      <input type="number" id="farmers_id" name="farmers_id" required><br>
      <label for="crop">Crop:</label>
      <input type="text" id="crop" name="crop" required><br>
      <label for="process_type">Process Type:</label>
      <select id="process_type" name="process_type" required>
        <option value="land_prep">Land Preparation</option>
        <option value="planting">Planting</option>
        <option value="irrigation">Irrigation</option>
        <option value="weed_control">Weed Control</option>
        <option value="pest_management">Pest Management</option>
        <option value="fertilization">Fertilization</option>
        <option value="harvest">Harvest</option>
        <option value="soil_management">Soil Management</option>
      </select><br>
      <label for="process_date">Process Date:</label>
      <input type="date" id="process_date" name="process_date" required><br>
      <button type="submit">Submit</button>
    </form>
    <div class="Help">
        <h3>For any complaints call us on 0123456754</h3>
    </div>
    <button class="show-process-btn" id="showProcessBtn">Show Processes</button>
    <div id="completed_processes_section">
            <h2>Completed Processes for Farmer ID: <span id="farmer-id-display">N/A</span></h2>
            <table class="process-table" id="completed_processes_table">
                <thead>
                    <tr>
                        <th>Crop</th>
                        <th>Process Type</th>
                        <th>Process Date</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    <div class="chatbox-container" id="chatbox">
        <div class="chatbox-header">
            <h4>Chat with us!</h4>
        </div>
        <div class="chatbox-body" id="chatbox-body">
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
